<!-- here, test the main app feature, which is the watgAutocomplete directive -->
<br>
<div>
   <h3>Company</h3>
   <watg-autocomplete config="autoCompleteConfigCompany"
      ng-model="company.Name"
      selected-item="company" />
   <br>
   <br> Output
   <pre>{{staff|json}}</pre>
</div>
<div>
   <h3>Staff</h3>
   <watg-autocomplete config="autoCompleteConfigStaff"
      ng-model="staff.FullName"
      selected-item="staff" />
   <br>
   <br> Output
   <pre>{{staff|json}}</pre>
</div>
<div>
   <h3>Country</h3>
   <watg-autocomplete config="autoCompleteConfigCountry"
      ng-model="country.Name"
      selected-item="country" />
   <br>
   <br>
   <div>
      Output
      <pre>{{country|json}}</pre>
   </div>

</div>
<div>
   <h3>Config</h3>
   <pre>{{autoCompleteConfigExternalSource}}</pre>
   <watg-autocomplete-external url="externalBaseUrl"
      config="autoCompleteConfigExternalSource"
      ng-model="selectedExternalItem"
      placeholder="type to find..." />
   <div>
      Output
      <pre>{{selectedExternalItem|json}}</pre>
   </div>
</div>
